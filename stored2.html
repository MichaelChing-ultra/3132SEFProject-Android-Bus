<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #333;
            color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .route-list {
            list-style-type: none;
            padding: 0;
        }
        .route-item {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark .route-item {
            background: #444;
        }
        .bar {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            margin: 0 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<script>
    let currentLanguage = 'en'; // Default language
    const storedRoutes = JSON.parse(localStorage.getItem('storedRoutes')) || [];

    function displayStoredRoutes() {
        const routeList = document.getElementById('routeList');
        routeList.innerHTML = ''; // Clear previous routes

        if (storedRoutes.length === 0) {
            const noResultsItem = document.createElement('li');
            noResultsItem.innerText = currentLanguage === 'tc' ? '未找到儲存的路線' : 'No stored routes found';
            routeList.appendChild(noResultsItem);
            return;
        }

        storedRoutes.forEach(route => {
            const routeItem = document.createElement('li');
            routeItem.className = 'route-item';
            routeItem.innerHTML = `
                <h2>${currentLanguage === 'tc' ? '路線: ' : 'Route: '} ${route}</h2>
                <button onclick="removeRoute('${route}')">Remove</button>
            `;
            routeList.appendChild(routeItem);
        });
    }

    function removeRoute(route) {
        const index = storedRoutes.indexOf(route);
        if (index > -1) {
            storedRoutes.splice(index, 1);
            localStorage.setItem('storedRoutes', JSON.stringify(storedRoutes));
            displayStoredRoutes(); // Refresh the displayed routes
            alert(`Route ${route} removed successfully!`);
        }
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark');
    }

    function setLanguage(language) {
        currentLanguage = language;
        document.getElementById('appTitle').innerText = language === 'tc' ? '儲存的路線' : 'Stored Routes';
        displayStoredRoutes(); // Refresh displayed routes in the selected language
    }

    window.onload = displayStoredRoutes; // Load stored routes on page load
</script>
<body>
    <div class="bar">
        <a href="index.html" class="search-button">Home</a>
        <a href="search.html" class="search-button">Search</a>
        <a href="stored.html" class="stored-button">Stored</a>
    </div>
    <div class="bar">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('tc')">中文</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <h1 id="appTitle">Stored Routes</h1>
    <ul id="routeList" class="route-list"></ul>
</body>
</html>
