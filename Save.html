<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #333;
            color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .route-list {
            list-style-type: none;
            padding: 0;
        }
        .route-item {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark .route-item {
            background: #444;
        }
        .route-item h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .route-item p {
            margin: 5px 0;
        }
        .language-toggle, .mode-toggle {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            margin: 0 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="language-toggle">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('tc')">中文</button>
    </div>
    
    <div class="mode-toggle">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <h1 id="appTitle">Bus Route Information</h1>
    <ul id="routeList" class="route-list"></ul>

    <script>
        const Url_Route = 'https://data.etabus.gov.hk/v1/transport/kmb/route/';
        const Url_RouteStop = 'https://data.etabus.gov.hk/v1/transport/kmb/stop';
        const Url_ETA = 'https://data.etabus.gov.hk/v1/transport/kmb/route-stop';

        let currentLanguage = 'en'; // Default language

        async function fetchRoutes() {
            try {
                const response1 = await fetch(Url_Route);
                const data1 = await response1.json();

                const response2 = await fetch(Url_RouteStop);
                const data2 = await response2.json();

                const response3 = await fetch(Url_ETA);
                const data3 = await response3.json();

                displayRoutes(data1.data,data2.data,data3.data);
            } catch (error) {
                console.error('Error fetching the bus routes:', error);
            }
        }

        function setLanguage(language) {
            currentLanguage = language;
            if (language === 'tc') {
                document.getElementById('appTitle').innerText = '巴士路線資料';
            } else {
                document.getElementById('appTitle').innerText = 'Bus Route Information';
            }
            fetchRoutes(); // Re-fetch routes to display in the selected language
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
        }

        function displayRoutes(routes, routeStops,ETA) {



            const routeList = document.getElementById('routeList');
            routeList.innerHTML = ''; // Clear previous routes
            routes.forEach(route => {
                const routeItem = document.createElement('li');
                routeItem.className = 'route-item';
                routeItem.innerHTML = `
                    <details>
                        <summary>
                            <h2>${currentLanguage === 'tc' ? '路線: ' : 'Route: '} ${route.route}</h2>
                            <p>${currentLanguage === 'tc' ? route.orig_tc : route.orig_en} ${currentLanguage === 'tc' ? ' 往 ' : '  to '} ${currentLanguage === 'tc' ? route.dest_tc : route.dest_en}</p>
                        </summary>
                    </details>  
                `;
                routeList.appendChild(routeItem);
            });
        }

        fetchRoutes();
    </script>
</body>
</html>
