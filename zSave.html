<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #333;
            color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .route-list {
            list-style-type: none;
            padding: 0;
        }
        .route-item {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark .route-item {
            background: #444;
        }
        .route-item h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .route-item p {
            margin: 5px 0;
        }
        .bar, .mode-toggle {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            margin: 0 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<script>
    let currentLanguage = 'en'; // Default language

    async function fetchRoutes() {
        try {
            const routes = (await (await fetch('https://data.etabus.gov.hk/v1/transport/kmb/route/')).json()).data;
            const stops = (await (await fetch('https://data.etabus.gov.hk/v1/transport/kmb/stop')).json()).data;
            const Pkey = (await (await fetch('https://data.etabus.gov.hk/v1/transport/kmb/route-stop')).json()).data;

            const routeList = document.getElementById('routeList');
            routeList.innerHTML = ''; // Clear previous routes
            
            for (const route of routes) {
                // Create a list for stops
                const stopList = document.createElement('ul');
                stopList.className = 'stop-list';

                const routeStops = Pkey.filter(p => p.route === route.route && p.bound === route.bound);
                await Promise.all(routeStops.map(async (routeStop, index) => {
                    const stopInfo = stops.find(s => s.stop === routeStop.stop);
                    const etas = await (await fetch(`https://data.etabus.gov.hk/v1/transport/kmb/eta/${routeStop.stop}/${route.route}/1`)).json();
                    const etaText = etas.data
                        .filter(eta => eta.dir === route.bound)
                        .map(eta => new Date(eta.eta).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }))
                        .join(', ');

                    if (stopInfo) {
                        const stopItem = document.createElement('li');
                        stopItem.innerText = `${index + 1}: ${currentLanguage === 'tc' ? stopInfo.name_tc : stopInfo.name_en} ${etaText}`;
                        stopList.appendChild(stopItem);
                    }
                }));

                const routeItem = document.createElement('li');
                routeItem.className = 'route-item';
                routeItem.innerHTML = `
                    <details>
                        <summary>
                            <h2>${currentLanguage === 'tc' ? '路線: ' : 'Route: '} ${route.route}</h2>
                            <h3>${currentLanguage === 'tc' ? route.orig_tc : route.orig_en} ${currentLanguage === 'tc' ? ' 往 ' : '  to '} ${currentLanguage === 'tc' ? route.dest_tc : route.dest_en}</h3>
                        </summary>
                    </details>
                `;

                routeItem.querySelector('details').appendChild(stopList);
                routeList.appendChild(routeItem);
            }
        } catch (error) {
            console.error('Error fetching the bus routes:', error);
        }
    }

    async function setLanguage(language) {
        currentLanguage = language;
        if (language === 'tc') {
            document.getElementById('appTitle').innerText = '巴士路線資料';
        } else {
            document.getElementById('appTitle').innerText = 'Bus Route Information';
        }
        fetchRoutes(); // Re-fetch routes to display in the selected language
    }

    async function toggleDarkMode() {
        document.body.classList.toggle('dark');
    }



</script>
<body>
    <div class="bar">
        <a href="index.html" class="search-button">Home</a>
        <a href="search.html" class="search-button">Search</a>
        <a href="stored.html" class="stored-button">Stored</a>
    </div>
    <div class="bar">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('tc')">中文</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <h1 id="appTitle">Bus Route Information</h1>
    <ul id="routeList" class="route-list"></ul>
    <script>fetchRoutes();</script>
</body>
</html>
